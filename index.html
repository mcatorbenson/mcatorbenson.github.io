<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
    }
    header, section {
      padding: 40px;
    }
    header {
      background: #333;
      color: white;
      text-align: center;
    }
    nav {
      background: #f4f4f4;
      padding: 10px;
      position: sticky;
      top: 0;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
    }
    section {
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

<header>
  <h1>Your Name</h1>
  <p>Welcome to my personal website</p>
</header>

<nav>
  <a href="#about">About</a>
  <a href="#projects">Projects</a>
  <a href="#skills">Skills</a>
  <a href="#writing">Writing</a>
  <a href="#contact">Contact</a>
</nav>

<section id="about">
  <h2>About Me</h2>
  <p>Write a short bio here.</p>
</section>

<section id="projects">
  <h2>Projects</h2>
  <p>Describe your work or link to GitHub repositories.</p>
</section>

<section id="skills">
  <h2>Skills</h2>
  <p>List your skills or interests.</p>
</section>

<section id="writing">
  <h2>Writing</h2>
  <p>Blog posts, essays, or thoughts.</p>
</section>

<section id="contact">
  <h2>Contact</h2>
  <p>Email or social links.</p>
</section>

</body>
</html>
